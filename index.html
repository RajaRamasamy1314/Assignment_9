<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <h1 class="animate__animated animate__shakeY">Welcome</h1>
        <p>Join us for a surprise birthday party!</p>
        <div>
          <img src="image/easy-envelope.png" class="envelope" alt="Envelope" />
        </div>

        <svg width="100" height="100" viewBox="0 0 100 100">
          <polygon
            points="50,10 90,90 10,90"
            fill="red"
            stroke="gold"
            stroke-width="10"
          />
        </svg>
        <div>
          <button>Click Surprised</button>
        </div>
      </section>
    </main>
  </body>
</html>
