<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main>
      <section>
        <h1 class="animate__animated animate__shakeY">Welcome</h1>
        <p>Join us for a surprise birthday party!</p>
        <div>
          <img src="image/IMG_2869.JPG" class="envelope" alt="Envelope" />
        </div>
        <div>
          <img src="image/nedladdning.png" alt="SVG Icon" class="svg-img" />
        </div>
        <svg width="100" height="100" viewBox="0 0 100 100">
          <polygon
            points="50,10 90,90 10,90"
            fill="red"
            stroke="gold"
            stroke-width="10"
          />
        </svg>
        <!-- <svg width="100" height="100">
          <use href="image/kiwi.svg"></use>
        </svg>-->
        <div>
          <svg width="400" height="400" viewBox="-100 -100 200 200">
            <circle r="55" fill="black" />
            <circle r="45" fill="none" />
            <g stroke="#ffffff" stroke-linecap="round">
              <line x2="30" stroke-width="6" />
              <line y2="-40" stroke-width="6" />
            </g>
          </svg>
        </div>
        <div>
          <button>Click Surprised</button>
        </div>
      </section>
    </main>
  </body>
</html>
